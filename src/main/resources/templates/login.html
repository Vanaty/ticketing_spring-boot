<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card auth-card shadow-sm p-4 animate-fade-in">
            <div class="text-center mb-4">
                <h1 class="h3 fw-bold"><i class="bi bi-airplane me-2 text-primary"></i>Ticketing</h1>
                <p class="text-muted">Connectez-vous à votre compte</p>
            </div>
            
            <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-person me-2"></i>Identifiant
                    </label>
                    <input type="text" name="username" class="form-control" required autofocus/>
                    <div class="invalid-feedback">Veuillez saisir votre identifiant</div>
                </div>
                
                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label">
                            <i class="bi bi-lock me-2"></i>Mot de passe
                        </label>
                        <a href="#" class="text-decoration-none small">Mot de passe oublié?</a>
                    </div>
                    <input type="password" name="password" class="form-control" required/>
                    <div class="invalid-feedback">Veuillez saisir votre mot de passe</div>
                </div>
                
                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                    </button>
                </div>
                
                <div th:if="${param.error}" class="alert alert-danger py-2 mb-3 text-center">
                    <i class="bi bi-exclamation-triangle me-2"></i>Identifiant ou mot de passe incorrect
                </div>
                
                <div th:if="${param.logout}" class="alert alert-success py-2 mb-3 text-center">
                    <i class="bi bi-check-circle me-2"></i>Vous avez été déconnecté avec succès
                </div>
                
                <div class="text-center mt-3">
                    <p class="mb-0 text-muted">Pas encore de compte? 
                        <a th:href="@{/register}" class="text-decoration-none fw-bold">S'inscrire</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script pour la validation des formulaires Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
