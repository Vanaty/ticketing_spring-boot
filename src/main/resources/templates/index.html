<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gestion des Tarifs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div th:replace="~{layout :: navbar}"></div>
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 fw-bold"><i class="bi bi-tag me-2 text-primary"></i>Règles de Prix par Âge</h1>
                    <a href="/pricing/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-2"></i>Ajouter
                    </a>
                </div>
                
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Libelle</th>
                                        <th>Âge Minimum</th>
                                        <th>Âge Maximum</th>
                                        <th>Réduction (%)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="rule : ${rules}">
                                        <td>
                                            <span class="fw-medium" th:text="${rule.libelle}"></span>
                                        </td>
                                        <td th:text="${rule.minAge}"></td>
                                        <td th:text="${rule.maxAge}"></td>
                                        <td>
                                            <span class="badge bg-primary px-2 py-1" th:text="${rule.discountPercentage} + '%'"></span>
                                        </td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-outline-primary">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
