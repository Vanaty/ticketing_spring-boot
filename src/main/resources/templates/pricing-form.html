<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouvelle Règle de Prix</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div th:replace="~{layout :: navbar}"></div>
            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <nav aria-label="breadcrumb" class="mb-4">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/pricing" class="text-decoration-none">Règles de Prix</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
                    </ol>
                </nav>
                
                <h1 class="h3 mb-4 fw-bold"><i class="bi bi-plus-circle me-2 text-primary"></i>Nouvelle Règle de Prix</h1>
                
                <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
                    <div class="card-body">
                        <form th:action="@{/pricing/save}" th:object="${pricingRule}" method="post" class="needs-validation" novalidate>
                            <div class="mb-4">
                                <label class="form-label">Libelle</label>
                                <input type="text" th:field="*{libelle}" required class="form-control" placeholder="Ex: Tarif enfant"/>
                                <div class="form-text">Nom descriptif pour cette règle de prix</div>
                            </div>
                            
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Âge Minimum</label>
                                    <div class="input-group">
                                        <input type="number" th:field="*{minAge}" required class="form-control" min="0"/>
                                        <span class="input-group-text">ans</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Âge Maximum</label>
                                    <div class="input-group">
                                        <input type="number" th:field="*{maxAge}" required class="form-control" min="0"/>
                                        <span class="input-group-text">ans</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Réduction</label>
                                <div class="input-group">
                                    <input type="number" th:field="*{discountPercentage}" required class="form-control" min="0" max="100" step="0.1"/>
                                    <span class="input-group-text">%</span>
                                </div>
                                <div class="form-text">Pourcentage de réduction appliqué</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-flex justify-content-end">
                                <a href="/pricing" class="btn btn-outline-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-save me-2"></i>Enregistrer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script pour la validation des formulaires Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
