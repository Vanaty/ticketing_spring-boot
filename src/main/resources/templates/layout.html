<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container-fluid min-vh-100">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <nav th:fragment="navbar" class="col-md-3 col-lg-2 d-md-block sidebar p-4">
                <div class="mb-4 fs-3 app-title">
                    <i class="bi bi-airplane me-2"></i>Ticketing
                </div>
                <div class="sidebar-nav mb-5" sec:authorize="hasRole('10')">
                    <a href="/pricing" class="d-block text-decoration-none mb-2">
                        <i class="bi bi-tag me-2"></i>Règles de Prix
                    </a>
                    <a href="/pricing/new" class="d-block text-decoration-none mb-2">
                        <i class="bi bi-plus-circle me-2"></i>Ajouter une Règle
                    </a>
                    <a href="/reservations" class="d-block text-decoration-none mb-2">
                        <i class="bi bi-calendar-check me-2"></i>Réservations
                    </a>
                </div>
                <!-- Ajoutez d'autres liens ici -->
                <div class="mt-auto pt-4">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger w-100">
                            <i class="bi bi-box-arrow-right me-2"></i>Déconnexion
                        </button>
                    </form>
                </div>
            </nav>
            <!-- Contenu principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 animate-fade-in" th:fragment="section">
                <!-- Le contenu sera injecté ici -->
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
